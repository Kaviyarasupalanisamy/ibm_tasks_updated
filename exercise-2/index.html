<!DOCTYPE html>

  <html>

  <head>
      <title>Todo list App</title>
	  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	  <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
      <div class="container">
         
		  <p>
              <label id="new-task-label" for="new-task" style="display: block; margin: 0 0 20px">
                  <b>Add Item</b>
              </label>
              <input id="new-task" type="text" tabindex="0">
              <button>Add</button>
          </p>

          <h3>
            <b>Todo</b>
          </h3>
          <ul id="incomplete-tasks">
              <li>
                  <input type="checkbox" tabindex="1">
                  <label>Pay Bills</label>
                  <input type="text">
                  <button class="edit" tabindex="2">Edit</button>
                  <button class="delete" tabindex="3">Delete</button>
				</li>
              <li class="editMode">
                  <input type="checkbox">
                  <label>Go Shopping</label>
                  <input type="text" value="Go Shopping" tabindex="4">
                  <button class="edit" tabindex="5">Save</button>
                  <button class="delete" tabindex="6">Delete</button>
              </li>
          </ul>

          <h3>
            <b>Completed</b>
          </h3>
          <ul id="completed-tasks">
              <li>
                  <input type="checkbox" checked tabindex="7">
                  <label>See the Doctor</label>
                  <input type="text" tabindex="7">
                  <button class="edit" tabindex="8">Edit</button>
                  <button class="delete" tabindex="9">Delete</button>
              </li>
          </ul>
		   
      </div>
	 
     
      <script type="text/javascript" src="js/app.js"></script>

  </body>

</html>
